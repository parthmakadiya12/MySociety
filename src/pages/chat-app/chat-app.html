<ion-header>
  <ion-navbar color="whatsapp">
    <ion-title>
      Chats
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="add-chat-button">
        <ion-icon name="person-add"></ion-icon>
      </button>
      <button ion-button icon-only class="options-button">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-header>
  <ion-navbar color="whatsapp" class="messages-page-navbar">
    <ion-buttons>
      <img class="chat-picture" [src]="">
    </ion-buttons>

    <ion-title class="chat-title">{{cName}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only class="attach-button" (click)="showAttachments()"><ion-icon name="attach"></ion-icon></button>
      <button ion-button icon-only class="options-button" (click)="showOptions()"><ion-icon name="more"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="messages-page-content">
  <ion-scroll scrollY="true" class="messages">
    <div *ngFor="let msg of LoadMsg">
    <div class="day-wrapper DEX">
      <div class="message-wrapper">
        <!--*ngFor="let msg of LoadMsg"-->
        <div [class]="'message'">
          <!--Name of Person-->
          <div class="message-content message-content-text">
            <h4>{{msg.name}}</h4>
          </div>
          <!--<img class="message-content message-content-picture" src="">-->
          {{msg.message}}<br>
          <div>
            <!--<span class="message-timestamp">{{msg.time | date:'medium'}}</span>-->
          </div>
        </div>
      </div>
    </div>
    <div class="day-timestamp">{{msg.time |date:'medium'}}</div>
    </div>
  </ion-scroll>
</ion-content>

<ion-footer>
  <ion-toolbar color="whatsapp" class="messages-page-footer" position="bottom">
    <ion-input class="message-editor" placeholder="Type a message" [(ngModel)]="message"></ion-input>

    <ion-buttons end>
      <button ion-button icon-only class="message-editor-button" (click)="sendX(message)">
        <ion-icon name="send" ></ion-icon>
      </button>

      <button ion-button icon-only class="message-editor-button">
        <ion-icon name="mic"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
