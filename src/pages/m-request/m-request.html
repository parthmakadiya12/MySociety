<ion-header>

  <ion-navbar>
    <ion-title>MRequest</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-card *ngFor="let data of u_data">  
    <ion-item>
      <h2>{{data.uid}}</h2>
      <p>{{data.societyName}}</p>
    </ion-item>
    <button ion-button icon-only (click)="Accept(data.societyName,data.uid)">Accept</button>
    <button ion-button icon-only (click)="Reject(data.societyName,data.uid)">Reject</button>
  </ion-card>
</ion-content>
